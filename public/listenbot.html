<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>foo</title>
		<script src="http://localhost:4321/socket.io/socket.io.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.js"></script>
		<style>
html, body {
	height: 100%;
	font-family: monospace;
}
#main {
	width: 100%;
	height: 100%;
	padding-bottom: 50px;
	box-sizing: border-box;
}
#chat-container {
	overflow-y: scroll;
	width: 100%;
	height: 100%;
}
#chat {
	display: table;
}
body {
	margin: 0; padding: 0;
}
.message {
	display: table-row;
}
.message .source {
	display: table-cell;
	text-align: right;
	padding: 0 10px;
	border-right: 1px solid lightgray;
	min-width: 125px;
}
.message .text {
	display: table-cell;
	padding: 0 10px;
}
.message.json .text {
	color: blue;
}
.message.me .source {
	background-color: #eaf2f5;
}

#entry {
	position: fixed;
	bottom: 0;
	height: 30px;
	width: 100%;
}
#entry input {
	width: 100%;
	height: 100%;
	border: 0;
	outline-width: 0;
	font-family: inherit;
	font-size: inherit;
	padding-left: 4px;
}
#status {
	width: 100%;
	height: 20px;
	background-color: lightgray;
	position: fixed;
	bottom: 30px;
	padding-left: 4px;
}

.longword { word-break: break-all; }			
		</style>
	</head>
	<body>
		<div id="main"></div>
		<div id="entry"><div id="status"></div><input id="cmd" /></div>
		<script>
			Window = (function() {
				function Window(name) {
					this.name = name;
					this.$container = $("<div id='chat-container'>");
					this.$messages = $("<div id='chat'>");
					this.$container.append(this.$messages);
				}
				Window.prototype.isScrolledDown = function() {
					var scrollBottom;
					scrollBottom = this.$container.scrollTop() + this.$container.height();
					return scrollBottom === this.$container[0].scrollHeight;
				};
				Window.prototype.message = function(from, msg) {
					from = from || 'anonybot';
					if (typeof(msg) == 'object') {
						msg = JSON.stringify(msg);
					}
					var e, scroll;
					scroll = this.isScrolledDown();
					e = escapeHTML;
					msg = (e(msg)).replace(/\S{40,}/g, '<span class="longword">$&</span>');
					
					var element = $("<div class='message'><div class='source'>" + (e(from)) + "</div><div class='text'>" + msg + "</div></div>");
					this.$messages.append(element);
					if (scroll) {
						this.$container.scrollTop(this.$container[0].scrollHeight);
					}

					return element;
				};
				return Window;
			})();
			escapeHTML = function(html) {
				var escaped;
				escaped = {
					'&': '&amp;',
					'<': '&lt;',
					'>': '&gt;',
					'"': '&quot;'
				};
				return String(html).replace(/[&<>"]/g, function(chr) {
					return escaped[chr];
				});
			};
			

			var _history = []
			var historyPos = -1

			var win = new Window('sys')
			$('#main').append(win.$container)

			var socket = io.connect('http://localhost:4321')
			socket.on('message', function (data) {
				if (data.type === 'chat') {
					win.message(data.from, data.missive).addClass('plain')
				} else {
					win.message('->', JSON.stringify(data)).addClass('json')
				}
			})
			var $cmd = $('#cmd'), $status = $('#status')
			$cmd.focus()
			$(window).keydown(function (e) {
				if (!(e.metaKey || e.ctrlKey)) {
					e.currentTarget = $cmd[0]
					$cmd.focus()
				}
			})
			$cmd.keydown(function (e) {
				if (e.which == 13) {
					var cmd = $cmd.val()
					if (cmd.length > 0) {
						_history.unshift(cmd)

						var msgclass = 'plain'
						try {
							cmd = JSON.parse(cmd)
							socket.json.send(cmd)
							msgclass = 'json'
						} catch (e) {
							socket.json.send({from:"user",type:"chat",missive:cmd})
						}

						var element = win.message('me', cmd)
						element.addClass('me')
						element.addClass(msgclass)
						$cmd.val('');
						historyPos = -1
					}
				} else if (!(e.metaKey || e.ctrlKey || e.altKey)) {
					var cmd = $cmd.val()
					if (e.which == 38) {
						// up arrow
						if (cmd.length > 0 && historyPos == -1) {
							_history.unshift(cmd)
							historyPos = 0
						}
						historyPos = Math.min(historyPos+1, _history.length-1)
						$cmd.val(_history[historyPos])
					} else if (e.which == 40) {
						// down arrow
						historyPos = Math.max(historyPos-1, -1)
						if (historyPos < 0) {
							$cmd.val('')
						} else {
							$cmd.val(_history[historyPos])
						}
					} else {
						historyPos = -1
					}
				}
			})
		</script>
	</body>
</html>
